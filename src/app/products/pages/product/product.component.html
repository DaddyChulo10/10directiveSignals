<h1>Agregar Producto</h1>
<hr>

<form  [formGroup]="myForm">

  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <Label>Nombre:</Label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="col-auto">
      <span customLabel [color]="color" [errors]="myForm.get('name')?.errors" >Temporal</span>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-info">
        Cambiar Color
      </button>
    </div>
  </div>
</form>


<br>

<pre>{{ myForm.get('name')?.errors | json }}</pre>
<pre>Color: {{color}}  </pre>
