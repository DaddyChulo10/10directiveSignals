<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">
    <input type="text" class="form-control mb-2" #txtEmail (input)="onFielUpdate('email', txtEmail.value)"  [value]="user().email">
    <input type="text" class="form-control mb-2" #txtFirstName (input)="onFielUpdate('first_name', txtFirstName.value)"  [value]="user().first_name">
    <input type="text" class="form-control mb-2" #txtLastName (input)="onFielUpdate('last_name', txtLastName.value)"  [value]="user().last_name">

  </div>
  <div class="col-12">
    <pre>{{ user() | json }}</pre>
    {{ fullName() }}


    <button (click)="inCreasyby(+1)" class="btn btn-primary">+1</button>
  </div>
</div>
